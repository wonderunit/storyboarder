<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/print-window.css">
    <title>Print</title>
  </head>
  <body>
    <div id="print-container">
      <div id="config-pane">
        <div id="close-button">&#10005;</div>
        <h1 id="config-title">Print</h1>
        <div id="config-intro">Your storyboard printed the way you like. Choose the format and either directly print or export it to PDF.</div>
        
        <div class="row">
          <label for="paper-size">Paper Size</label>
          <select name="select" id="paper-size"> <!--Supplement an id here instead of using 'name'-->
            <option value="LTR">Letter</option> 
            <option value="A4" selected>A4</option>
          </select>
        </div>

        <div class="row" id="paper-orientation-row">
          <label for="paper-size">Paper Orientation</label>
          <select name="select" id="paper-orientation"> <!--Supplement an id here instead of using 'name'-->
            <option value="landscape">Landscape</option>
            <option value="portrait" selected>Portrait</option>
          </select>
        </div>
        
        <div class="row row-grid">
          <div class="col">
            <label for="column-number">Columns</label>
            <select name="select" id="column-number"> <!--Supplement an id here instead of using 'name'-->
              <option value="1">1</option> 
              <option value="2">2</option>
              <option value="3">3</option> 
              <option value="4">4</option>
              <option value="5">5</option> 
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option>
            </select>
          </div>
          <div class="col">
            <label for="row-number">Rows</label>
            <select name="select" id="row-number"> <!--Supplement an id here instead of using 'name'-->
              <option value="1">1</option> 
              <option value="2">2</option>
              <option value="3">3</option> 
              <option value="4">4</option>
              <option value="5">5</option> 
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <div class="row">
          <label for="spacing">Spacing</label>
          <select name="select" id="spacing"> <!--Supplement an id here instead of using 'name'-->
            <option value="15">15</option> 
            <option value="20">20</option>
            <option value="25">25</option> 
            <option value="30">30</option>
          </select>
        </div>
        <div class="row row-grid">
          <div class="col">
            <label for="column-number">Copies</label>
            <select name="select" id="copies"> <!--Supplement an id here instead of using 'name'-->
              <option value="1">1</option> 
              <option value="2">2</option>
              <option value="3">3</option> 
              <option value="4">4</option>
              <option value="5">5</option> 
              <option value="6">6</option>
              <option value="7">7</option> 
              <option value="8">8</option>
            </select>
          </div>
          <div class="col">
          </div>
        </div>

        <div style="margin-top: 35px;">
          <a id="pdf-button" class="link-button" href="#">Export Printable PDF</a>
        </div>

        <div id="button-content">
          <div class="button grey" id="print-button">Print!</div>
        </div>
      </div>
      <div id="preview-pane">
        <div id="preview-loading"><div class="loader-box"><div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div></div></div>
        <div id="page-navigation" style="visible:hidden">
          <button id="prev_button" class="page-button">Previous</button>
          <div class="page-info">Page <span id="page_num">1</span> / <span id="page_count">3</span></div>
          <button id="next_button" class="page-button">Next</button>
        </div>
        <div id="preview-pane-content">
          <div id="paper">
            <img id="preview"/>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script>
    require('./js/window/print-window')
  </script>
</html>

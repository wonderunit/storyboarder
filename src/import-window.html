<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/worksheet.css">
    <title>Import Worksheet</title>
    <style>
      #paper-2 {
        position: relative;
      }
      .corner-point {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: red;
        border-radius: 3px;
        left: 0;
        top: 0;
        margin-left: -3px;
        margin-top: -3px;
      }
      .instructions {
        font-size: 15px;
        padding: 6px 0;
        color: #ccc;
        line-height: 1.3;
      }
      input[type='text'] {
        outline: none;
        border-radius: 4px;
        box-sizing: border-box;
        padding: 10px;
      }
      input#qr-code {
        font-size: 18px;
      }

      input[type=checkbox] {
        display: none;
      }

      input[type="checkbox"] + label span {
        display: inline-block;
        width: 22px;
        height: 22px;
        margin: -2px 10px 0 0;
        vertical-align: middle;
        background: #3A3A3A;
        border-radius: 3px;
        /*cursor: pointer;*/
      }

      input[type=checkbox]:checked + label:before {
        content:'âœ–';
        padding-left: 5px;
        padding-top: 3px;
        text-shadow: 0px 1px 1px rgba(0, 0, 0, .2);
        font-size: 15px;
        text-align: center;
        line-height: 1;
        position: absolute;
        color: white;
        
        padding-right: 6px;
        padding-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <div id="print-container">
      <div id="config-pane">
        <div id="close-button" onclick="return actions.onHideWindow()">&#10005;</div>
        <h1 style="margin-top: 50px; line-height: 1.1">Import a worksheet</h1>
        <div id="overview"></div>
        <div id="step-form"></div>
      </div>

      <div id="preview-pane">
        <div id="preview-pane-content">
          <div class="instructions"></div>
          <div id="paper-2">
            <img id="preview">
          </div>
        </div>
      </div>
    </div>
    <script>
      const { actions } = require('./js/window/import-window')
    </script>
  </body>
</html>
